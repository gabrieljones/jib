name: Reproduce Issue 4461

on:
  pull_request:
  workflow_dispatch:

jobs:
  reproduction:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scala: [ '2.13.18', '3.3.7', '3.7.4' ] # Scala 2.13, 3 LTS (3.3.x), 3 Latest (3.7.x)
        java: [ 17, 21, 25 ]
        main-type: [ 'extends-app', 'explicit-main', 'annotation-main' ]
        exclude:
          - scala: '2.13.18'
            main-type: 'annotation-main'
    env:
      TERM: dumb
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: |
            11
            17
            21
            25

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Scala Reproduction Test
        run: |
          export JAVA_HOME=$JAVA_HOME_11_X64
          ./gradlew :jib-gradle-plugin:integrationTest \
            --tests "com.google.cloud.tools.jib.gradle.ScalaProjectIntegrationTest" \
            -Djib.test.scalaVersion=${{ matrix.scala }} \
            -Djib.test.javaVersion=${{ matrix.java }} \
            -Djib.test.mainType=${{ matrix.main-type }} \
            -Djib.test.gradleJavaHome=$JAVA_HOME_25_X64 \
            --info
